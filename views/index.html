<!DOCTYPE html>
<html lang="en" ng-app="pokeApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeApp</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- APPLICATION SCRIPTS -->
    <script src="../public/scripts/app.js"></script>
</head>
<body>


    <div class="container" ng-controller="PokemonAppController as pokemonCtrl">
      <form class="form-horizontal" ng-submit="pokemonCtrl.createPoke()">
        <fieldset>
          <!-- Form Name -->
          <div class="form-group">
            <label class="col-md-3 control-label">Add a New Poke</label>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label">Poke Name</label>
            <div class="col-md-2">
              <input id="name" ng-model="pokemonCtrl.newPoke.name" type="text" class="form-control input-md" required="">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label">Evolves From</label>
            <div class="col-md-2">
              <input ng-model="pokemonCtrl.newPoke.evolves_from" type="text" class="form-control input-md">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label">Pokedex</label>
            <div class="col-md-2">
              <input ng-model="pokemonCtrl.newPoke.pokedex" type="text" class="form-control input-md">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label">Image URL</label>
            <div class="col-md-2">
              <input ng-model="pokemonCtrl.newPoke.image" type="text" class="form-control input-md">
            </div>
          </div>
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-2">
              <button class="btn btn-primary">Save Poke</button>
            </div>
          </div>
        </fieldset>
      </form>
        <div ng-init="pokemonCtrl" class="">
        <div ng-repeat="poke in pokemonCtrl.pokemon | orderBy: 'pokedex'" class="poke">
            <h4><a href="https://super-crud.herokuapp.com/pokemon/{{poke._id}}">{{poke.name}}</a></h4>
            <input ng-show="editing" ng-model="poke.name" type="text" class="form-control input-md">

            <b>Pokedex #:</b> {{poke.pokedex}}
            <input ng-show="editing" ng-model="poke.pokedex" type="text" class="form-control input-md">

            <br>
            <b>Evolves From:</b> <span>{{poke.evolves_from}}</span>
            <input ng-show="editing" ng-model="poke.evolves_from" type="text" class="form-control input-md">

            <br>
            <img src="{{poke.image}}">
            <input ng-show="editing" ng-model="poke.image" type="text" class="form-control input-md">

            <br>

            <button class='btn btn-danger' ng-click="pokemonCtrl.deletePoke(poke._id)">Delete {{poke.name}}</button>
            <button class='btn ' ng-hide="editing" ng-click="editing = true">Edit {{poke.name}}</button>
            <button class='btn btn-success' ng-show="editing" ng-click="pokemonCtrl.editPoke(poke)"; editing = false">Save Changes</button>




        </div>
    </div>
</body>
</html>
